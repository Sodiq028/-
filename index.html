<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДОМ</title>
    <link
      rel="shortcut icon"
      href="./images/ДОМ logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: "20px",
          },
          fontFamily: {
            geo: ["Geologica"],
          },
          extend: {
            colors: {
              m_yellow: "#FFEB39",
            },
          },
        },
      };
    </script>
  </head>
  <body id="body" class="bg-[#F5F5F5]">
    <div class="w-full h-[100vh] flex items-center justify-center">
      <form
        id="form"
        class="bg-white w-[300px] sm:w-[350px] h-[400px] rounded-[30px] flex items-center justify-center shadow-2xl"
      >
        <div class="flex flex-col items-center justify-center gap-7">
          <h1
            class="font-geo font-medium text-lg sm:text-xl flex flex-row items-center gap-2"
          >
            Добро пожаловать в
            <span
              ><img src="/images/ДОМ logo.png" width="57" height="28" alt=""
            /></span>
          </h1>
          <input
            id="input"
            class="px-[10px] sm:px-[30px] py-[10px] font-geo rounded-2xl outline-none text-lg border border-gray-400"
            type="text"
            placeholder="Ваш email"
          />
          <input
            id="password"
            class="px-[10px] sm:px-[30px] py-[10px] font-geo rounded-2xl outline-none text-lg border border-gray-400"
            type="password"
            placeholder="Пароль"
          />
          <button
            id="modalOpen"
            type="submit"
            class="bg-m_yellow hover:bg-transparent active:bg-m_yellow border border-m_yellow duration-300 text-black font-geo px-[100px] sm:px-[120px] py-[10px] rounded-2xl"
          >
            Вход
          </button>
        </div>
      </form>
      <div
        id="modal"
        class="flex flex-col items-center justify-center duration-500 gap-7 py-[20px] fixed rounded-[30px] z-50 bg-white m-auto top-0 bottom-0 right-0 left-0 w-[80%] sm:w-[45%] h-[200px] shadow-[-1px_7px_32px_-4px_#FFEB39]"
      >
        <h1
          class="font-geo font-semibold text-m_black text-sm md:text-2xl w-[70%] text-center"
        >
          Произошла ошибка! Повторите попытку
        </h1>
        <p class="font-geo text-center font-light text-m_gray w-[70%]">
          Email или пароль не верны
        </p>
        <button
          id="closeBtn"
          class="absolute top-5 right-4 text-2xl bg-m_yellow px-2 py-1 hover:shadow-[0px_5px_10px_3px_#FFEB39] duration-500 rounded-full text-center flex items-center justify-center"
        >
          <i class="fa-solid fa-xmark" style="color: black"></i>
        </button>
      </div>
    </div>

    <script src="/login.js"></script>
  </body>
</html>
